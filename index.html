<!doctype html>
<html lang=”en”>
<head>
<meta charset="utf-8">
<!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


<!-- Title -->
<title>Pulse Detection App</title> 

<!-- Style Sheet-->
<link rel="stylesheet" href="style.css"> 
</head noscroll>
<body noscroll>

<!-- Pulse Detection -->
<main id="camera">

    <!-- Camera view -->
    <video id="camera--view" autoplay playsinline></video>
    
    <!--Canvas-->
    <canvas id="camera--canvas"></canvas>


    <!-- Feedback -->
    <p id="camera--feedback"></p>

    <!-- Start Record -->
    <button id="camera--start">Start</button>

    <!-- Stop Record -->
    <button id="camera--stop">Stop</button>

    <!--Camera Warning-->
    <canvas id="camera--warning"></canvas>

    <!-- textWarning -->
    <p id="camera--textWarning"></p>

</main>

<!-- Java Script -->
<script src="pulse_detection.js"></script> 
</body>
</html>
